<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form method="get" action="/" class="form-horizontal">
                        <div class="card-header card-header-icon" data-background-color="rose">
                            <i class="material-icons">mail_outline</i>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Engine</h4>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label class="col-sm-2 label-on-left">Engine Serial Number</label>
                                    <div class="col-sm-8">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" id="serie-number" class="form-control" value>
                                            <span class="help-block">Engine serie number</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-fill btn-rose" (click)="getAutoMetadata()">Submit</button>
                            <div class="alert alert-success" id ="message-success" style="display:none;">
                                <strong>Success!</strong> The car NFT was registered.
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form method="get" action="/" class="form-horizontal">
                        <div class="card-header card-header-icon" data-background-color="rose">
                            <i class="material-icons">mail_outline</i>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Update</h4>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label class="col-sm-2 label-on-left">Mileage</label>
                                    <div class="col-sm-8">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control" value>
                                            <span class="help-block">To update the mileage</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-fill btn-rose" (click)="submit()">Submit</button>
                            <div class="alert alert-success" id ="message-success" style="display:none;">
                                <strong>Success!</strong> The car NFT was registered.
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6" id ="data-card" style="display:none;">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Auto Metadata</h4>
                        <div class="content table-responsive">
                          <table class="table">
                                  <thead class="text-primary">
                                      <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                      </tr>
                                  </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows">
                                        <td>{{row[0]}}</td>
                                        <td>{{row[1]}}</td>
                                        <td>{{row[2]}}</td>
                                    </tr>
                                </tbody>
                          </table>

                        </div>
                    </div>
                </div>
            </div>
